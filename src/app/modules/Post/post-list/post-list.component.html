<ng-container *ngFor="let post of posts">
  <div class="accordion w-full">
    <mat-accordion multi="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{ post?.title }}</mat-expansion-panel-header
        >
        <div class="post-image p-10">
          <img [src]="post.imagePath" [alt]="post.title" />
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
          <a mat-button color="primary" [routerLink]="['/edit', post._id]"
            >EDIT</a
          >
          <button mat-button color="warn" (click)="deletePost(post)">
            DELETE
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>
<div
  class="flex justify-center items-center"
  *ngIf="posts && posts.length === 0"
>
  No Posts
</div>
